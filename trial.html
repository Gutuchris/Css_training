<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flexbox Cards</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      color: #555;
    }

    .card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">My Cards</h1>
  <div class="card-container">
    
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Image 1">
      <div class="card-content">
        <h3>Card 1</h3>
        <p>This is a sample card description.</p>
        <button>Read More</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Image 2">
      <div class="card-content">
        <h3>Card 2</h3>
        <p>This is another card with some content inside.</p>
        <button>Explore</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Image 3">
      <div class="card-content">
        <h3>Card 3</h3>
        <p>Cards are responsive and wrap on small screens.</p>
        <button>Details</button>
      </div>
    </div>

  </div>

</body>
</html>
