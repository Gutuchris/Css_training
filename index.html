<!-- 

 CSS- Cascading Style Sheets
 - We use Css to style and layout Html elements
 - It controls the visual appearance of webpages e.g 
 1.Color
 2.Fonts
 3.spacing
 4.Layouts
 5.Animations
 6.Responsiveness


     Css Syntax

 It involves;

 1.Selector - Specifies the Html element to style
 2.Property - The aspect of the element to style eg color or font-size
 3.Value - The setting of the property eg White or 20px


    selector{

       property: value;
    
    }

    Types Of Css

  -We have 3 types of Css

  1.Inline Css
  2.Internal Css
  3.External Css

   1.Inline CSS
   - It is applied inside an Html element e.g

       <h1 style = "property: value ;"> WELCOME TO CSS </h1>


   2.Internal Css
   - It is applied inside the <head> of an html file e.g

     <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  

    <style>

        selector{

        property:value;

        }

    </style>

 </head>
 <body>
    
 </body>
 </html>


 3. External Css

 - A linked external file eg

       <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

 </head>
 <body>
    

    <h1>Hello World</h1>
    
 </body>
 </html>
