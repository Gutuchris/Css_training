<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Box</title>
  <style>
    .flex-container{
    
 display: flex;
 justify-content: flex-end;
 flex-direction: column;
 align-items: end;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="flex-container">
  <div class="box">
    I'm a box!
  </div>
   <div class="box">
    I'm a box!
  </div>
   <div class="box">
    I'm a box!
  </div>
</div>
</body>
</html>
