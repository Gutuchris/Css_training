<!-- CSS FLEXBOX  

- Flexbox is a layout method for arranging items in rows and columns
- We use it to design a layout structure without using position or float

   < Common properties >
   1.display - flex
   2.flex-direction -row , row-reverse, column ,column-reverse
   3.flex-wrap - nowrap , wrap ,wrap-reverse
   4.justify-content - center, flex-start, flex-end , space-around , space-between, space-evenly
   5.align-items - center, flex-start, flex-end, stretch,baseline, normal

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>


    <style>
body{
    min-height: 100px;
    
}
.flex-container{
    border: solid;
    width: 600px;
    height: 600px;
    display: flex;
    align-items:baseline;
   

    
}
.box_one{
    background-color: red;
    width: 100px; 
    height: 100px;

}
.box_two{
    background-color:green;
    width: 100px;
    height: 100px;

}

.box_three{
    background-color: blue;
    width: 100px;
    height: 100px;

}

.box_four{
    background-color: orange;
    width: 100px;
    height: 100px;

}


    </style>
</head>
<body>
    
    <div class="flex-container">

        <div class="box_one">Box 1</div>
        <div class="box_two">Box 2</div>
        <div class="box_three">Box 3</div>
        <div class="box_four">Box 4</div>
      
    </div>


</body>
</html>
